<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' | Dashboard'">
      Serach Contacts
    </title>
  </head>
  <body>
    <div id="content">
      <h1 class="text-center text-5xl p-2">Search List</h1>
      <p
        class="text-center p-2"
        data-th-text="${pageContact.totalElements} + '' + ' Results found'"
      ></p>
      <div class="contact_container">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <!-- Form -->
          <form
            th:action="@{'/user/contact/search'}"
            th:object="${contactSearchForm}"
          >
            <div
              class="flex items-center justify-start space-x-3 flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900"
            >
              <!-- select box-->
              <select
                id="countries_disabled"
                data-th-field="*{field}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected value="">Select Field</option>
                <option value="name">Name</option>
                <option value="phoneNumber">PhoneNumber</option>
                <option value="Email">Email</option>
              </select>
              <label for="table-search" class="sr-only">Search</label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                </div>
                <input
                  data-th-field="*{value}"
                  type="text"
                  id="table-search-users"
                  class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search for users"
                />
              </div>
              <!-- Search button-->
              <button
                type="submit"
                class="px-3 py-2 bg-gray-800 text-white rounded"
              >
                Search
              </button>
            </div>
          </form>
          <table
            data-th-unless="${pageContact.empty}"
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="p-4"></th>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">PhoneNumber</th>
                <th scope="col" class="px-6 py-3">Links</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="contact : ${pageContact.getContent}"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
                <td class="w-4 p-4">
                  <div class="flex items-center"></div>
                </td>
                <th
                  scope="row"
                  class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                >
                  <img
                    onerror="this.src='/image/boy.png'"
                    class="w-10 h-10 rounded-full"
                    th:src="${contact.picture}"
                    alt="Jese image"
                  />
                  <div class="ps-3">
                    <div
                      class="text-base font-semibold"
                      th:text="${contact.name}"
                    ></div>
                    <div
                      class="font-normal text-gray-500"
                      th:text="${contact.email}"
                    ></div>
                  </div>
                </th>

                <td class="px-6 py-4">
                  <i class="fa-solid fa-phone w-4 h-4"></i>
                  <span th:text="${contact.phoneNumber}"></span>
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center">
                    <div
                      th:if="${contact.favorite}"
                      class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"
                    ></div>
                    <div>
                      <a th:href="@{${contact.websiteLink}}" target="_blank">
                        <i class="fa-solid fa-link w-5 h-5"></i>
                      </a>
                      <a th:href="@{${contact.linkedlnLink}}" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                      </a>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4">
                  <a href=""><i class="fa-solid fa-trash w-6 h-6"></i></a>
                  <a href=""><i class="fa-solid fa-wrench w-6 h-6"></i></a>
                  <button
                    th:data-id="${contact.id}"
                    th:onclick="loadUserData(this.getAttribute('data-id'))"
                  >
                    <i class="fa-solid fa-eye w-6 h-6"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div
            data-th-unless="${pageContact.empty}"
            class="pagination_container p-3 text-center"
          >
            <nav aria-label="Page navigation example">
              <ul class="inline-flex -space-x-px text-base h-10">
                <li th:unless="${pageContact.isFirst}">
                  <a
                    th:href="@{'/user/contact?size='+${pageSize}+'&page='+${pageContact.number-1} + '&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                    class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    >Previous</a
                  >
                </li>
                <li
                  th:each="index : ${#numbers.sequence(0, pageContact.totalPages-1)}"
                >
                  <a
                    th:href="@{'/user/contact/search?size='+${pageSize}+'&page='+${index}+ '&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                    th:classappend="${index == pageContact.number ? 'bg-gray-600' : 'bg-white dark:bg-gray-800' }"
                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >
                    <span th:text="${index + 1}"></span>
                  </a>
                </li>
                <li th:unless="${pageContact.isLast}">
                  <a
                    th:href="@{'/user/contact?size='+${pageSize}+'&page='+${pageContact.number+1} +'&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    >Next</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <h1
            class="text-center text-2xl p-5"
            data-th-if="${pageContact.empty}"
          >
            No Contacts Found
          </h1>
        </div>
      </div>
    </div>
    <script th:src="@{'/javascript/Contact.js'}"></script>
  </body>
</html>
