<div data-th-fragment="contactFragments">
  <!-- Main modal -->
  <div
    id="view_contact_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden fixed inset-0 z-50  items-center justify-center bg-black bg-opacity-40"
  >
    <div class="relative w-full max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
      <!-- Modal header -->
      <div class="flex items-center justify-between px-6 py-4 border-b dark:border-gray-700 bg-gradient-to-r from-blue-500 to-blue-700">
        <h3
          id="contact_name"
          class="text-2xl font-bold text-white"
        >
          Contact Details
        </h3>
        <button
          onclick="closeContactModal()"
          type="button"
          class="text-white hover:text-blue-200 rounded-lg text-lg w-8 h-8 flex items-center justify-center"
        >
          <i class="fa-solid fa-xmark"></i>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-8 py-6 space-y-6">
        <div class="flex items-center space-x-3">
          <i class="fa-solid fa-envelope text-blue-600 text-xl"></i>
          <p id="contact_email" class="text-gray-700 dark:text-gray-300 font-medium"></p>
        </div>
        <div class="flex items-center space-x-3">
          <i class="fa-solid fa-phone text-green-600 text-xl"></i>
          <p id="contact_phoneNumber" class="text-gray-700 dark:text-gray-300 font-medium"></p>
        </div>
        <div class="flex items-start space-x-3">
          <i class="fa-solid fa-user text-purple-600 text-xl mt-1"></i>
          <p id="user_definition" class="text-gray-600 dark:text-gray-400"></p>
        </div>
        <div class="flex items-center space-x-3">
          <i class="fa-brands fa-linkedin text-blue-700 text-2xl"></i>
          <a
            id="contact_linkedIn"
            class="text-blue-700 hover:underline break-all font-medium"
            href="#"
            target="_blank"
          ></a>
        </div>
        <div class="flex items-center space-x-3">
          <i class="fa fa-link" aria-hidden="true"></i>
          <a
            id="contact_link"
            class="text-blue-700 hover:underline break-all font-medium"
            href="#"
            target="_blank"
          >link</a>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center justify-end px-6 py-4 border-t dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        <button
          onclick="closeContactModal()"
          type="button"
          class="py-2 px-6 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
